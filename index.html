<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <form id="signupForm">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" onchange="validateEmail()">
        <p id="emailError" class="error"></p><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" onchange="validatePassword()">
        <p id="passwordError" class="error"></p>
        <p id="successMessage" class="success"></p><br>
        <button type="button" onclick="submitForm()">Submit</button>
        
    </form>

    <script>
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');

            if (email.length > 3 && email.includes('@') && email.includes('.')) {
                emailError.textContent = '';
                successMessage.textContent = checkAllValid() ? 'All good to go!' : '';
            } else {
                emailError.textContent = 'Email must be more than 3 characters and contain "@" and "."';
                successMessage.textContent = '';
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const successMessage = document.getElementById('successMessage');

            if (password.length > 8) {
                passwordError.textContent = '';
                successMessage.textContent = checkAllValid() ? 'All good to go!' : '';
            } else {
                passwordError.textContent = 'Password must be more than 8 characters.';
                successMessage.textContent = '';
            }
        }

        function checkAllValid() {
            const emailError = document.getElementById('emailError').textContent;
            const passwordError = document.getElementById('passwordError').textContent;

            return emailError === '' && passwordError === '';
        }

        function submitForm() {
            if (checkAllValid()) {
                const confirmation = confirm('Are you sure you want to sign up?');
                if (confirmation) {
                    alert('Successful signup!');
                } else {
                    // Redirect to the same page and clear inputs
                    location.reload();
                }
            } else {
                alert('Please fill out the form correctly.');
            }
        }
    </script>

</body>
</html>
